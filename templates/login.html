{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Login to KMITL Game Store</h1>
        <br/><br/>
        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control ml-3 required" id="username" 
                    name="username" value="{{username}}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control ml-3" id="password" 
                    name="password" value="{{password}}" required>
            {% if error %}
                <span style="color: red;">{{ error }}</span>
            {% endif %}
            </div>
            <input type="hidden" name="next_url" value="{{ next_url }}">
            <button type="submit" class="btn btn-primary ml-3">Login</button>
        </form>
        <br/><br/>
    </div>
{% endblock %}
